<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <body>

        <nav>
            <a href="product.html">Marketlist</a>
            <ul>
                <li><a href="">Products</a></li>
                <li><a href="">My contact</a></li>
            </ul>
        </nav>
    <fieldset>
      <h1>Contact Form</h1>      
      <form action="#" method="POST" enctype="multipart/form-data">
      <label for="firstname">Firstname</label> <br>
      <input type="text"  name="firstname" id="firstname"/> <br><br>
      <label for="Surname">Surname</label> <br>
      <input type="text" name="Surname" id="Surname"/> <br><br>
      <label for="email"> Email</label> <br>
      <input type="email" name="email" id="email" placeholder="enter your email address" /> <br><br>
     

      <br><br>
      <input type="hidden" name="product_id" value="1">
      <label for="comments">Write your comment and suggestion about our products</label> <br>
      <textarea rows="15" cols="60" name="address"></textarea> <br>
      <input type="submit" name="submit"/>

      <!-- <button onclick="alert ('Hello, and Welcome to my contact page')">Submit</button> -->
    </form>
    </fieldset>
</body>
</html>
