<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Page</h1>
    <nav>
      <ul>
        <li><a href="index.html">Products Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
       <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Contact Us!</legend>
        <h4><i>all fields are required***</i></h4>
        <label for="Fullname">Full Name</label> <br />
      <input type="text" name="fullname" id="fullname" /> <br /> <br>
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="enter your email address"
      />
      <br /> <br>
      <label>What fruits would you like to order?</label> <br>
      <select name="fruits" id="fruits">
        <option value="Bananas">Bananas</option>
        <option value="Pawpaw">Pawpaws</option>
        <option value="Lemons">Lemons</option>
        <option value="Pineapples">Pineapples</option>
        <option value="Strawberries">Strawberries</option>
      </select> <br>
      <label>Let us know your comments about our product</label>
      <br />
      <textarea name="comments" id="comments" cols="30" rows="18"></textarea>
      <br />

      <button type="submit">Submit</button>
      <h5>Thank you for shopping with us!</h5>
    </fieldset>

    <footer>
      <p>&copy; 2021 Fruithill </p>
    </footer>
</body>
</html>
